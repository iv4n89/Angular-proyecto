<div class="m-3 row justify-content-evenly">
  <div class="comment-container">{{ username }}</div>
</div>
<div class="m-3 row pb-3 justify-content-start">
  <div class="col-md-2 col-sm-10">
    <div class="comment-section d-flex justify-content-center" [ngClass]="{'mb-3 w-100': innerWidth <= 570}">
      <img [src]="avatar" alt="avatar" style="width: 120px; height: 100px; object-fit: cover;">
    </div>
  </div>
  <div class="comment-section" [ngClass]="{'col-10': innerWidth >= 570, 'col-12': innerWidth < 570}">
    <div class="pt-2" *ngIf="puntuacion >= 0">
      <ngx-stars [readonly]="true" [initialStars]="puntuacion" [maxStars]="5" [size]="1" color="#ebe778">
      </ngx-stars>
    </div>
    <div class="p-3">
      <article class="text-descripcion">{{ comment?.descripcion }}</article>
    </div>
  </div>
</div>
<div class="d-flex pe-3 ps-3" *ngIf="editar === true" [ngClass]="{'row': innerWidth <= 570}">
  <button class="btn btn-dark me-auto mb-3" (click)="onEditEmit()">Editar comentario</button>
  <button class="btn btn-danger ms-auto mb-3 end" (click)="onDeteleEmit()">Eliminar comentario</button>
</div>
