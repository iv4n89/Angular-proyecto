<div class="m-3 row justify-content-evenly">
  <div class="col-2 mt-2">
    <div class="comment-section d-flex justify-content-center">
      <img [src]="avatar" alt="avatar" style="width: 60px; height: 50px;">
    </div>
  </div>
  <div class="col-10 mt-2 d-flex align-items-center justify-content-center comment-section">
    <div>{{ username }}</div>
  </div>
</div>
<form [formGroup]="commentForm" (ngSubmit)="onEditEmit()">
  <div class="m-3 row pb-3 justify-content-start">
    <div class="col-2"></div>
    <div class="col-10 comment-section">
      <div class="pt-2">
        <ngx-stars [readonly]="false" [initialStars]="puntuacion" [maxStars]="5" [size]="4" color="#ebe778"
          (ratingOutput)="onRating($event)">
        </ngx-stars>
      </div>
      <div class="p-3">
        <textarea autosize formControlName="descripcion" class="text-descripcion-edit"></textarea>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-start">

  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-danger ms-4 mb-3" (click)="onCancelEmit()">Cancelar</button>
    <button class="btn btn-dark me-5 mb-3" type="submit">Enviar</button>
  </div>
</form>
