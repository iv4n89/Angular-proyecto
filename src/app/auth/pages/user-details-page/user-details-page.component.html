<div class="animate__animated animate__fadeIn details-container">
  <button class="btn logout" (click)="logout()"><span>Salir <i class='bx bx-power-off'></i></span></button>
  <div [class]="edit_user === true ? 'open' : 'closed'">
    <app-user-details [userDetails]="user" (deleteEmitter)="deleteUser($event)" (editEmitter)="editUser($event)"
      (editando)="editando($event)">
    </app-user-details>
  </div>
</div>
