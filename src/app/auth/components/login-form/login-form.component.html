<form [formGroup]="loginFormGroup" (ngSubmit)="customSubmit()">
  <div class="mb-3">
    <label class="form-label">Email: </label>
    <input type="email" class="form-control" formControlName="email">
    <span errorMessage [valid]="!tieneError('email', 'required')" message="El email es requerido"></span>
    <span errorMessage [valid]="!tieneError('email', 'email')" message="Email introducido no válido"></span>
  </div>
  <div class="mb-3">
    <label class="form-label">Contraseña: </label>
    <input type="password" class="form-control" formControlName="password">
    <span errorMessage [valid]="!tieneError('password', 'required')" message="La contraseña es requerida"></span>
    <span errorMessage [valid]="!tieneError('password', 'minlength')"
      message="Debe contener al menos 6 caracteres"></span>
  </div>
  <div class="row mb-3 justify-content-center">
    <div class="wrap-login-form-btn">
      <div class="login-form-background-btn"></div>
      <button type="submit" class="btn btn-dark registerButton">Login</button>
    </div>
  </div>
</form>
