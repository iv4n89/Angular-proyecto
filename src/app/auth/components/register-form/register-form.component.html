<form autocomplete="off" [formGroup]="newUserForm" (ngSubmit)="customSubmit()">
  <div class="row">
    <div class="col-5">
      <div class="mb-3">
        <label class="form-label">Nombre: </label>
        <input type="text" class="form-control" formControlName="name">
        <span errorMessage [valid]="!tieneError('name', 'required')" message="El nombre es obligatorio"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail: </label>
        <input type="email" class="form-control" formControlName="email">
        <span errorMessage [valid]="!tieneError('email', 'required')" message="El email es obligatorio"></span>
        <span errorMessage [valid]="!tieneError('email', 'email')" message="No es un email válido"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Password: </label>
        <input type="password" class="form-control" formControlName="password">
        <span errorMessage [valid]="!tieneError('password', 'required')" message="La contraseña es requerida"></span>
        <span errorMessage [valid]="!tieneError('password', 'minlength')"
          message="La contraseña debe tener al menos 6 caracteres"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar password: </label>
        <input type="password" class="form-control" formControlName="password2">
        <span errorMessage [valid]="!tieneError('password2', 'required')" message="Debe validar la contraseña"></span>
        <span errorMessage [valid]="!tieneError('password2', 'passwordMissmatch')"
          message="Ambas contraseñas deben ser iguales"></span>
      </div>
      <div class="mb-3" *adminOnly>
        <label class="form-label">Rol: </label>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" class="form-check-input" value="USER_ROLE" checked
              formControlName="role">Usuario</label>
        </div>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" class="form-check-input" value="ADMIN_ROLE"
              formControlName="role">Administrador</label>
        </div>
      </div>
      <div>
      </div>
      <div class="row mb-3 justify-content-center">
        <div class="wrap-login-form-btn">
          <div class="login-form-background-btn"></div>
          <button type="submit" class="btn btn-dark registerButton">Registro</button>
        </div>
      </div>
    </div>
    <div class="col-7">
      <ul class="d-flex justify-content-evenly flex-wrap">
        <li><input type="radio" id="img1" [value]="getAvatar(0)" formControlName="img" />
          <label class="imageLabel" for="img1"><img [src]="getAvatar(0)" /></label>
        </li>
        <li><input type="radio" id="img2" [value]="getAvatar(1)" formControlName="img" />

        <li><input type="radio" id="img3" [value]="getAvatar(2)" formControlName="img" />
