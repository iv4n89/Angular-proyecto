<form [formGroup]="newFilmForm" (ngSubmit)="addFilm()">
  <div class="mb-3">
    <label class="form-label">Titulo: </label>
    <input type="text" class="form-control" formControlName="titulo">
    <span errorMessage [valid]="!tieneError('titulo')" message="El titulo de la película es obligatorio"></span>
  </div>
  <div class="mb-3">
    <label class="form-label">Estreno: </label>
    <input type="number" class="form-control" formControlName="estreno">
    <span errorMessage [valid]="!tieneError('estreno')"
      message="Se necesita especificar la fecha válida de estreno"></span>
  </div>
  <div class="mb-3">
    <label class="form-label">Duración: </label>
    <input type="number" class="form-control" formControlName="duracion">
  </div>
  <div class="mb-3">
    <label class="form-label">Género: </label>
    <app-selector-de-genero (onSelect)="selectGenero($event)"></app-selector-de-genero>
  </div>
  <div class="mb-3 button-container">
    <button class="btn btn-dark me-3 mb-3" [disabled]="imagen_subir" (click)="subirImagen()">Subir
      imagen</button>
    <button class="btn btn-dark mb-3" [disabled]="!imagen_subir" (click)="subirImagen()">Imagen por
      url</button>
  </div>
  <div *ngIf="imagen_subir;else imagen_url">
    <div class="mb-3">
      <label class="form-label">Subir imagen: </label>
      <input type="file" class="form-control" formControlName="img" (change)="selectFile($event)">
      <span errorMessage [valid]="!tieneError('img')" message="Se necesita añadir una imagen de la pelicula"></span>
    </div>
  </div>
  <ng-template #imagen_url class="mb-3">
    <label class="form-label">Imagen: </label>
    <input type="text" class="form-control" formControlName="img">
    <span errorMessage [valid]="!tieneError('img')" message="Se necesita añadir una imagen de la pelicula"></span>
  </ng-template>
  <div class="mt-3 button-container">
    <button type="submit" class="btn btn-dark float-end">Añadir pelicula</button>
  </div>
</form>
